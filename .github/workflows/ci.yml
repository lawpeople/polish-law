name: CI

on:
  pull_request:
  push:
    branches: [main]

jobs:
  test-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true

      - name: Install poetry
        run: pipx install poetry

      - name: Setup python
        uses: actions/setup-python@v3
        with:
          python-version: '3.10'
          cache: 'poetry'
    
      - name: Install dependencies
        run: poetry install

      - name: Run tests
        run: poetry run pytest tests
