name: CI

on:
  pull_request:
  push:
    branches: [main]

jobs:
  test-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
      - name: Setup python
        uses: actions/setup-python@v3
        with:
          python-version: '3.10'
          # TODO: Waits for https://github.com/actions/setup-python/pull/281
          # cache: 'poetry'
    
      - name: Install dependencies
        run: pip install pytest==7.1.1

      - name: Run tests
        run: pytest -vv tests/
