name: CI

on:
  pull_request:
  push:
    branches: [main]

jobs:
  test-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true
      - name: Setup python
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'
          cache: 'pip'
    
      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run tests
        run: pytest -vv tests/
