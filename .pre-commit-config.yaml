default_language_version:
  python: python3.10
repos:
  - repo: https://github.com/PyCQA/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: ["--profile", "black"]
        files: .py$
  - repo: https://github.com/psf/black
    rev: 24.3.0
    hooks:
      - id: black
        files: .py$
  - repo: https://github.com/PyCQA/flake8
    rev: 7.0.0
    hooks:
      - id: flake8
        args: ["--max-line-length", "88"]
        files: .py$
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.9.0
    hooks:
      - id: mypy
        args: ["--strict"]
        files: src
ci:
  autofix_prs: false
